<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
   <snap id="menu">
     <snap id="bold">B</snap>
     <span id="italic">I</span>
     <span id="underline">U</span>
     <p>Text color: <input type="color" id="textColor"></p>
     <p>Font size: <input id="sizeFont"></p>
   </snap>
  <textarea id="textType"></textarea>
 </main>
 <script src="script.js"></script>
</body>
</html>
